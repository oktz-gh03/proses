<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Welcome â€” Zuan</title>

    <!-- AOS (Animate On Scroll) -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

    <style>
        :root {
            --bg1: #081021;
            --bg2: #061426;
            --accent: #6ee7b7;
            --accent-2: #7dd3fc;
            --glass: rgba(255, 255, 255, 0.04);
            --text: #e6eef6;
            --muted: rgba(230, 238, 246, 0.65);
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            background: radial-gradient(1200px 600px at 10% 10%, rgba(30, 58, 138, 0.08), transparent),
                radial-gradient(1000px 500px at 90% 90%, rgba(14, 165, 233, 0.04), transparent),
                linear-gradient(180deg, var(--bg1), var(--bg2));
            color: var(--text);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .scene {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            opacity: 0.9;
            background-image: radial-gradient(circle at 20% 10%, rgba(110, 231, 183, 0.03) 0, transparent 10%),
                radial-gradient(circle at 85% 80%, rgba(125, 211, 252, 0.03) 0, transparent 10%);
        }

        .particles {
            position: absolute;
            inset: 0;
            mix-blend-mode: screen;
            opacity: 0.8;
            background:
                radial-gradient(circle at 10% 20%, rgba(110, 231, 183, 0.05) 0 2px, transparent 3px),
                radial-gradient(circle at 30% 70%, rgba(125, 211, 252, 0.04) 0 2px, transparent 3px),
                radial-gradient(circle at 60% 40%, rgba(110, 231, 183, 0.03) 0 2px, transparent 3px),
                radial-gradient(circle at 80% 20%, rgba(125, 211, 252, 0.03) 0 2px, transparent 3px);
            animation: drift 18s linear infinite;
        }

        @keyframes drift {
            from {
                transform: translateY(0)
            }

            to {
                transform: translateY(-40px)
            }
        }

        .card {
            position: relative;
            z-index: 2;
            width: min(820px, 100%);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border: 1px solid var(--glass);
            border-radius: 14px;
            padding: 32px;
            box-shadow: 0 12px 40px rgba(2, 6, 23, 0.7);
            text-align: center;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 30px;
            letter-spacing: -0.02em;
        }

        p.lead {
            margin: 0 0 20px 0;
            color: var(--muted);
            line-height: 1.6;
        }

        .enter-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            color: #032025;
            padding: 14px 20px;
            border-radius: 12px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(14, 165, 233, 0.12), 0 2px 6px rgba(14, 165, 233, 0.06);
            transition: transform .14s ease;
        }

        .enter-btn:active {
            transform: translateY(2px)
        }

        .logo {
            display: inline-block;
            width: 90px;
            height: 90px;
            margin-bottom: 18px;
            border-radius: 18px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 30px rgba(125, 211, 252, 0.1);
            animation: float 4s ease-in-out infinite;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0)
            }

            50% {
                transform: translateY(-8px)
            }
        }

        .hint {
            font-size: 12px;
            color: var(--muted);
            margin-top: 8px
        }

        /* Responsive */
        @media (max-width:600px) {
            h1 {
                font-size: 24px;
            }

            p.lead {
                font-size: 14px;
            }

            .card {
                padding: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="scene">
        <div class="particles"></div>
    </div>

    <main class="card" data-aos="zoom-in">
        <div class="logo" data-aos="fade-down">
            <img src="img/fotoganteng.jpg" alt="Foto Zuan">
        </div>
        <h1 data-aos="fade-up">Selamat Datang, Zuan</h1>
        <p class="lead" data-aos="fade-up" data-aos-delay="200">
            Hidup bukan tentang siapa yang tercepat, tapi siapa yang tetap bertahan saat ingin menyerah.<br>
            Hari ini kamu selangkah lebih dekat ke versi terbaik dirimu.
        </p>
        <button id="enterBtn" class="enter-btn" data-aos="zoom-in" data-aos-delay="400">
            Masuk ke Halaman Utama
        </button>
        <div class="hint" data-aos="fade-up" data-aos-delay="600">
            Tekan <strong>Enter</strong> atau klik tombol di atas untuk lanjut.
        </div>
    </main>

    <!-- Script AOS -->
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });

        const MAIN_PAGE = 'data/index.html';
        const btn = document.getElementById('enterBtn');
        const goTo = () => {
            document.body.style.transition = 'opacity .45s ease';
            document.body.style.opacity = '0';
            setTimeout(() => window.location.href = MAIN_PAGE, 450);
        };
        btn.addEventListener('click', goTo);
        window.addEventListener('keydown', e => { if (e.key === 'Enter') goTo() });
    </script>
</body>

</html>
